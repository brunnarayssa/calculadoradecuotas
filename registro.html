<!DOCTYPE html> 
<html lang="en"> 

<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Cuotas - Coder.</title> 
  <link rel="stylesheet" href="styles.css"> <!-- hoja de estilos CSS para estilizar el documento -->
  <!-- Librería SweetAlert2  -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 

</head>

<body> 
  <header> 
    <h1>Calculadora de Cuotas</h1> 
  </header>
  <main> 
    <section> 
      <form id="clienteForm"> 
        <fieldset> <!-- Agrupa y encuadra los elementos del formulario -->
          <legend>Información del Cliente</legend> 
         
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ej. Juan" required>
          </div>
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ej. Pérez" required>
          </div>
          <div>
            <label for="loanAmount">Monto del Préstamo:</label>
            <input type="number" id="loanAmount" placeholder="Ej. 10000" min="1" required>
          </div>
          <div>
            <label for="numPayments">Número de Cuotas:</label>
            <input type="number" id="numPayments" placeholder="Ej. 12" min="1" required>
          </div>
          <div>
            <label for="currency">Moneda:</label>
            <!-- selección para elegir la moneda en la que se hará el préstamo -->
            <select id="currency">
              <option value="USD">$ (Dólar)</option>
              <option value="EUR">€ (Euro)</option>
              <option value="MXN">$ (Peso Mexicano)</option>
            </select>
          </div>

          
          <button type="button" id="calculateBtn">Calcular Cuotas</button>
        </fieldset>
      </form>
      <!-- resultados  -->
      <div id="result"></div>
    </section>
    <!-- Sección donde se mostrará la lista de clientes -->
    <section id="clientesContainer"></section>
  </main>
  

  <footer> <!-- Define el pie de página de la página web -->
    <p>&copy; 2023 Calculadora de Cuotas - Coder. Todos los derechos reservados.</p>
  </footer>
  <!-- Enlaza el archivo de script JavaScript  -->
  <script src="script.js"></script>
</body> 

</html>
